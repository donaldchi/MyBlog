{% extends 'base.html' %}
{% load markdown_deux_tags %}
{% load staticfiles %}
{% block content %}
    <style>
    th, td {
        padding: 15px;
    }
    </style>
    <br><br><br>
    <div>
        {% for blog in object_list %}
            <table id="blog-table" style="border-style: none;pading: 10px; background: white; width: 100%">
                <tr><td style="border-style: none;background: #54ba4e;"><h1 style="color: white">{{ blog.title }}</h1></td></tr>
                <tr><td style="border-style: none;">{{ blog.body|markdown:"STYLE"|safe|escape|truncatechars:300 }}</td></tr>
                <tr><td align="right" style="pading: 10px;border-style: none;"><a role="button" href="{% url 'blog_details' slug=blog.slug %}" style="color: blue;">View details 
                <i class="fa fa-angle-double-right" aria-hidden="true"></i></a></td></tr>
            </table>
            <br>
        {% endfor %}
    </div><!--//primary-->
    <!--page tag-->

{% endblock %}
