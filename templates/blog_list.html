{% extends 'base.html' %}
{% load markdown_deux_tags %}
{% block content %}
     <div class="row">
        <div class="row-fluid">
        {% for blog in object_list %}
        <div class="col-md-4">
            <h3>{{ blog.title }}</h3>
            <p>{{ blog.body|markdown|safe|escape|truncatechars:300 }}</p>
            <p><a role="button" href="{% url 'blog_details' slug=blog.slug %}">View details 
                <i class="fa fa-angle-double-right" aria-hidden="true"></i></a></p>
        </div>
        {% endfor %}
        </br>
        <div class="row1">
        <p><b>Pages:</b></p>
            {% for item in pagination %}
                <a class="btn btn-sm btn-primary" href="?page={{ item }}">Page {{ item }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
