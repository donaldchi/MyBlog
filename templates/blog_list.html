{% extends 'base.html' %}
{% block content %}
<html>
<head>
    <title>Chi's blog</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>
<body>
     <div class="row">
        <div class="row-fluid">
        {% for blog in object_list %}
        <div class="col-md-4">
            <h3>{{ blog.title }}</h3>
            <p>{{ blog.body|safe|escape|truncatechars:300 }}</p>
            <p><a role="button" href="{% url 'blog_details' slug=blog.slug %}">View details 
                <i class="fa fa-angle-double-right" aria-hidden="true"></i></a></p>
        </div>
        {% endfor %}
        </br>
        <div class="row1">
        <p><b>Pages:</b></p>
            {% for item in pagination %}
                <a class="btn btn-sm btn-primary" href="?page={{ item }}">Page {{ item }}</a>
            {% endfor %}
        </div>
    </div>
</body></html>
{% endblock %}
